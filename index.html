<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Expense Project</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper orange">
        <div class="container">
          <a href="#" class="brand-logo center">Expense Management System</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn  orange lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Items To Expense</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Expense Name</label>
              </div>
              <div class="input-field col s6">
                <input type="number" id="add-amount" placeholder="Add Amount" />
                <label for="add-amount">Expense Amount</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus left"></i>Add item
              </button>
              <button class="update-btn btn blue darken-3">
                <i class="fa fa-pencil-square-o left"></i>Update item
              </button>
              <button class="delete-btn btn blue darken-3">
                <i class="fa fa-trash left"></i>Delete Item
              </button>
              <button class="back-btn btn blue pull-right">
                <i class="fa fa-chevron-circle-left left"></i>Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h3 class="center-align">
      Total Expense: <span class="total-expense">0</span>
    </h3>
    <ul class="collection" id="item-list"></ul>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
